<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

  <!-- Last compiled and minified CSS -->
  <link crossorigin="anonymous"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

  <!-- Last compiled and minified JQuery -->
  <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

  <!-- Last compiled and minified JavaScript -->
  <script crossorigin="anonymous"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          th:href="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

  <title>Recipe Home</title>
</head>
<body>
  <div class="container-fluid" style="margin-top: 20px">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="card">
          <div class="card-header">
            <h1 class="card-title h3">My Recipes!</h1>
          </div>
          <div class="card-body">
            <table class="table table-hover table-responsive-md"
                   th:if="${not #lists.isEmpty(recipes)}">
              <thead class="text-dark">
                <tr>
                  <th>ID</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.id}">123</td>
                <td th:text="${recipe.description}">Tasty Goodnees</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
