<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

  <link crossorigin="anonymous"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        rel="stylesheet">

  <title>Recipe Home</title>
</head>
<body>
  <div class="container-fluid" style="margin-top: 20px">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="card">
          <div class="card-header">
            <h1 class="card-title h3">My Recipes!</h1>
          </div>
          <div class="card-body">
            <table class="table table-hover table-responsive-md"
                   th:if="${not #lists.isEmpty(recipes)}">
              <thead class="text-dark">
                <tr>
                  <th>ID</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tr th:remove="all">
                <td th:text="${recipe.id}">000</td>
                <td th:text="${recipe.description}">Remove Tasty Goodnees</td>
              </tr>
              <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.id}">123</td>
                <td th:text="${recipe.description}">Tasty Goodnees</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script crossorigin="anonymous"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script crossorigin="anonymous"
          integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
          src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script crossorigin="anonymous"
          integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
          src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
