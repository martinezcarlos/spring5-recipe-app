<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>List Ingredients</title>

  <!-- Last compiled and minified CSS -->
  <link crossorigin="anonymous"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

  <!-- Last compiled and minified JQuery -->
  <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

  <!-- Last compiled and minified JavaScript -->
  <script crossorigin="anonymous"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          th:href="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
  <div class="container" style="margin-top: 20px">

    <div class="card">
      <div class="card-header bg-info text-light">
        <h1 class="card-title h3">Ingredients</h1>
      </div>
      <div class="card-body">
        <table class="table table-hover table-responsive-md"
               th:if="${not #lists.isEmpty(recipe.ingredients)}">
          <thead class="text-dark">
            <tr>
              <th>ID</th>
              <th>Description</th>
              <th>View</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tr th:remove="all">
            <td>123</td>
            <td>Tasty Goodnees 1</td>
            <td><a href="#">View</a></td>
            <td><a href="#">Update</a></td>
            <td><a href="#">Delete</a></td>
          </tr>
          <tr th:remove="all">
            <td>12333</td>
            <td>Tasty Goodnees 2</td>
            <td><a href="#">View</a></td>
            <td><a href="#">Update</a></td>
            <td><a href="#">Delete</a></td>
          </tr>
          <tr th:each="ingredient : ${recipe.ingredients}">
            <td th:text="${ingredient.id}">334</td>
            <td th:text="${ingredient.buildQuantityDescription()}">
              Tasty Goodnees 3
            </td>
            <td><a href="#"
                   th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}">View</a>
            </td>
            <td><a href="#"
                   th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}">Update</a>
            </td>
            <td><a href="#"
                   th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">Delete</a>
            </td>
          </tr>
        </table>
      </div>
    </div>

  </div>
</body>
</html>
