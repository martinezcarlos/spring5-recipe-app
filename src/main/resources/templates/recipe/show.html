<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

  <!-- Last compiled and minified CSS -->
  <link crossorigin="anonymous"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

  <!-- Last compiled and minified JQuery -->
  <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

  <!-- Last compiled and minified JavaScript -->
  <script crossorigin="anonymous"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          th:href="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

  <title>Recipe</title>
</head>
<body>
  <div class="container-fluid" style="margin-top: 20px">
    <div class="row">
      <div class="col-md-12 col-md-offset-3">

        <div class="card">
          <div class="card-header">
            <h1 class="card-title h3" th:text="${recipe.description}">Recipe description here</h1>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-3">
                <h5>Categories:</h5>
              </div>
              <div class="col-md-9">
                <ul>
                  <li th:remove="all">Cat 1</li>
                  <li th:each="category : ${recipe.categories}" th:text="${category.description}">
                    Cat 1
                  </li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <h5>Prep time:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.prepTime}">30 min</p>
              </div>
              <div class="col-md-3">
                <h5>Difficulty:</h5>
              </div>
              <div class="col-md-3">
                <p th:if="${recipe.difficulty != null}" th:text="${recipe.difficulty.name()}">
                  Easy</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <h5>Cook time:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.cookTime}">30 min</p>
              </div>
              <div class="col-md-3">
                <h5>Servings:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.servings}">4</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <h5>Source:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.source}">Example</p>
              </div>
              <div class="col-md-3">
                <h5>URL:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.url}">www.example.com</p>
              </div>
            </div>
          </div>
        </div>

        <div class="card col-md-offset-3">
          <div class="card-header">
            <h1 class="card-title h3">Ingredients</h1>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <ul>
                  <li th:remove="all">Ingredient 1</li>
                  <li th:each="ingredient : ${recipe.ingredients}"
                      th:text="${ingredient.buildQuantityDescription()}">
                    Ingredient 1
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h1 class="card-title h3">Directions</h1>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <p th:text="${recipe.directions}">Directions</p>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h1 class="card-title h3">Notes</h1>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <p th:text="${recipe.notes.recipeNotes}">Notes</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
