<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Recipe Form</title>

  <!-- Last compiled and minified CSS -->
  <link crossorigin="anonymous"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

  <!-- Last compiled and minified JQuery -->
  <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

  <!-- Last compiled and minified JavaScript -->
  <script crossorigin="anonymous"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          th:href="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
  <div class="container-fluid" style="margin-top: 20px">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form method="post" th:action="@{/recipe/saveOrUpdate}" th:object="${recipe}">
          <input th:field="*{id}" type="hidden"/>
          <div class="pannel-group">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h1 class="panel-title">Edit Recipe Information</h1>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-3 form-group">
                    <label>Recipe Description:</label>
                    <input class="form-control" th:field="*{description}" type="text"/>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3 form-group">
                    <label>Categories:</label>
                  </div>
                  <div class="col-md-9 form-group">
                    <div class="radio">
                      <label>
                        <input type="checkbox" value=""/>
                        Cat 1
                      </label>
                    </div>
                    <div class="radio" th:remove="all">
                      <label>
                        <input type="checkbox" value=""/>
                        Cat 2
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3 form-group">
                    <label>Prep Time:</label>
                    <input class="form-control" th:field="*{prepTime}" type="text"/>
                  </div>
                  <div class="col-md-3 form-group">
                    <label>Cooktime:</label>
                    <input class="form-control" th:field="*{cookTime}" type="text"/>
                  </div>
                  <div class="col-md-3 form-group">
                    <label>Difficulty:</label>
                    <select class="form-control">
                      <option>Easy</option>
                      <option>Medium</option>
                      <option>Hard</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3 form-group">
                    <label>Servings:</label>
                    <input class="form-control" th:field="*{servings}" type="text"/>
                  </div>
                  <div class="col-md-3 form-group">
                    <label>Source:</label>
                    <input class="form-control" th:field="*{source}" type="text"/>
                  </div>
                  <div class="col-md-3 form-group">
                    <label>URL:</label>
                    <input class="form-control" th:field="*{url}" type="text"/>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-md-11 ">
                    <h1 class="panel-title">Ingredients</h1>
                  </div>
                  <div class="col-md-1">
                    <a class="btn btn-default" href="#" role="button">Edit</a>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-12">
                    <ul>
                      <li th:remove="all">1 Cup of milk</li>
                      <li th:remove="all">1 Teaspoon of chocolate</li>
                      <li th:each="ingredient : ${recipe.ingredients}"
                          th:text="${(ingredient.getAmount() +
                                        ' ' + ingredient.unitOfMeasure.getDescription() +
                                        ' - ' + ingredient.getDescription())}">1 Teaspoon of Sugar
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h1 class="panel-title">Directions</h1>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-12 form-group">
                    <textarea class="form-control" rows="3" th:field="*{directions}"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h1 class="panel-title">Notes</h1>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input th:field="*{notes.id}" type="hidden"/>
                    <textarea class="form-control" rows="3"
                              th:field="*{notes.recipeNotes}"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
